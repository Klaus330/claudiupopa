<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Claudiu Popa - terminal webiste version</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js" integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body id="app">
    <div id="terminal">
        <div id="output">

        </div>
        <p id="cli" x-data @click="runCommand('help')">
            <span class="prefix"><span class="guest">guest</span><span class="at-symbol">@</span><span class="host">claudiupopa.ro</span><span class="path">:~</span></span>
            <span id="currentCommand" class=""></span>
        </p>
    </div>

    <ul class="controls hidden" id="game-controls">
        <li class="controls-item" x-data @click="resumeGame()"><img src="./controls/play.svg" alt="resume"></li>
        <li class="controls-item" x-data @click="pauseGame()"><img src="./controls/pause.svg" alt="pause"></li>
        <li class="controls-item" x-data @click="step()"><img src="./controls/step.svg" alt="step"></li>
        <li class="controls-item" x-data @click="document.dispatchEvent(new CustomEvent(`stopgameoflife`))"><img src="./controls/close.svg" alt="close"></li>
    </ul>
    
    <div class="overlay hidden" id="overlay"></div>
    <div id="game-of-life"></div>

    <script src="gameoflife.js" defer></script>
    <script src="index.js" type="module"></script>
</body>
</html>
